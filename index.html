<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./Script.js"></script>
</head>
<body>
    <div class="container">
        <h2 class="container-h2">Question?</h2>
        <form action="">
        <ul>
            <li>
                <input type="radio" id="a" name="answer" class="ans ans1"/>

            </li>
            <li>
                <input type="radio" id="b" name="answer" class="ans ans2"/>

            </li>
            <li>
                <input type="radio" id="c" name="answer" class="ans ans3"/>
                <label for="c"class="label label3" >Answer 3</label>
            </li>
        </ul>
        
        <button class="button">Submit</button>

        </form>
    </div>
</body>
</html>
